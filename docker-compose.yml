version: '3'
services:
  web:
    build: ./docker-nginx
    ports:
        - 80:80
    depends_on:
        - app
    volumes:
        - ./:/var/www/html
        - ./docker-nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
        - app  
  app:
    build: ./docker-php
    depends_on:
        - db
    links:
        - db
    volumes:
        - ./:/var/www/html
  db:
    image: mysql:5.7
    ports:
      - 3306:3306    
    volumes:
      - ./mysql_data:/var/lib/mysql        
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: db_user
      MYSQL_PASSWORD: password   
        
